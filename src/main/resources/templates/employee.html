<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keycloak login demo</title>
</head>
<body>
<div th:each="employee : ${employees}">
    <ul th:text="${employee.getName() +', '+ employee.getSalary()}">employee</ul>
</div>
<div style="color:red" th:if="${error != ''}" th:text="${error}">Error</div>
<br />
<a th:href="@{/info}">Информация</a>
<hr />
<a href="/logout">Logout</a>
</body>
</html>
