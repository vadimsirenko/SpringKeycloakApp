plugins {
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client'
    api 'org.springframework.boot:spring-boot-configuration-processor:3.0.2'
    api 'org.springframework.security:spring-security-oauth2-jose:6.0.1'
    api 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.0.2'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.2'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
    api 'org.springframework.boot:spring-boot-starter-validation:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-webflux:3.0.2'
    runtimeOnly 'org.postgresql:postgresql:42.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.2'
    testImplementation 'org.springframework.security:spring-security-test:6.0.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'ru.vasire'
version = '0.0.1-SNAPSHOT'
description = 'SpringKeycloakApp'

apply plugin: 'java'
sourceCompatibility = 19
targetCompatibility = 19

